[unittest]
code-directories   = autotrader
plugins            = nose2.plugins.coverage
                     nose2.plugins.junitxml
start-dir          = autotrader

[coverage]
always-on = True
coverage-config = .coveragerc

[junit-xml]
always-on          = True
path               = report.xml

[log-capture]
always-on          = True
clear-handlers     = True
date-format        = None
filter             = -nose
log-level          = INFO

[output-buffer]
always-on          = True
stderr             = True
stdout             = True
